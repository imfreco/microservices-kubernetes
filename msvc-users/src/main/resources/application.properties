spring.application.name=msvc-users
server.port=${PORT:8001}
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql_db:3306}/${DB_NAME:msvc_users}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug
logging.file.path=/app/logs
courses.client.url=${COURSES_CLIENT_URL:msvc-courses:8002}